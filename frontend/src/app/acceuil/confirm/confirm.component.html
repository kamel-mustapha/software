      class="w-full px-4 py-2 my-2 border border-gray-300 rounded-md text-responsive-sm focus:outline-none dark:bg-dark_primary dark:border-gray-600 dark:text-white"
      type="number"
      placeholder="Versement (F8)"
    />

      id="input_remise"
      class="w-full px-4 py-2 my-2 border border-gray-300 rounded-md text-responsive-sm focus:outline-none dark:bg-dark_primary dark:border-gray-600 dark:text-white"
